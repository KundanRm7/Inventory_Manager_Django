{% extends 'master.html' %}

{% block title %}Confirm deletion{% endblock %}

{% block content %}
  <div class="content">
    <div class="container-fluid">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-12">
            <div class="card">
              <div class="card-header card-header-icon card-header-danger">
                <div class="card-icon">
                  <i class="material-icons">assignment</i>
                </div>
                <h4 class="card-title">Delete</h4>
              </div>
              <div class="card-body">
                <div class="table-responsive">
                  <h1>Delete {{ delete_type }}?</h1>
                  <p class="lead">Are you sure you want to delete the {{ delete_object }}?</p>

                  <form action="" method="POST">
                    {% csrf_token %}
                    <button name="submit" id="submit" type="submit" class="btn btn-danger">Yes, delete.</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
