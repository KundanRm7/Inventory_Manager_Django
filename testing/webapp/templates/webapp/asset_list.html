{% extends 'master.html' %}

{% block content %}
    <h1>Asset List</h1>
    {% if asset_list %}
    <ul>
        {% for asset in asset_list %}
        <li>
            <a href="{{ asset.get_absolute_url }}">{{ asset.name }}</a>
            {{ asset.manufacturer }}
        </li>
        {% endfor %}
    </ul>
    {% else %}
        <p>There are no assets currently in inventory.</p>
    {% endif %}
{% endblock content %}
